<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Teclado VueJS</title>
</head>
<body>
    <div id="app">
        <input type="text" 
        @keyup.up="changeValue" 
        @keyup.down="changeValueTwo" 
        @keyup="codeKey"> 
        {{ valueText }}
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
                valueText: ''
            },
            methods: {
                changeValue (event) {
                    this.valueText = event.target.value
                },
                changeValueTwo() {
                    alert('ChangeValueTwo')
                },
                codeKey(event) {
                    console.log(event.keyCode)
                }
            }
        })
    </script>
</body>
</html>
