<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos teclas modificadoras VueJS</title>
</head>
<body>
    <div id="app">
        <div @click.ctrl.exact="testEvents">
            Clique Aqui
        </div>
        <input @keyup.ctrl.67="testEvents">
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
                
            },
            methods: {
                testEvents () {
                    alert('teste')
                }
            }
        })
    </script>
</body>
</html>
